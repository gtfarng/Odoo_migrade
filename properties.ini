[Banner]
disable_banner_file=/opt/bitnami/apps/bitnami/banner/disable-banner
[Apache]
apache_server_port=80
apache_user=daemon
apache_group=daemon
apache_server_ssl_port=443
apache_root_directory=/opt/bitnami/apache2
apache_htdocs_directory=/opt/bitnami/apache2/htdocs
apache_domainname=127.0.0.1
apache_configuration_directory=/opt/bitnami/apache2/conf
apache_version=2.4.26
[General]
installdir=/opt/bitnami
base_stack_name=Bitnami Odoo Stack
base_stack_key=odoo
base_stack_version=10.0.20170615-0
base_stack_platform=linux-x64
base_stack_service=
require_root_privileges=1
hostname=192.168.5.205
[Postgres]
postgres_hostname=127.0.0.1
postgres_port=5432
postgres_root_directory=/opt/bitnami/postgresql
postgres_binary_directory=/opt/bitnami/postgresql/bin
[OdooGevent]
odoo_longpolling_port=8072
